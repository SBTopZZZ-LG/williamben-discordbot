<!doctype html>

<html lang="en-US">

<head>
    <title>{{{title}}}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</head>

<body style="padding: 1.5cm;">
    <h1>{{{title}}}</h1>

    <div style="text-align: center;">
        <div class="card shadow-lg p-3 mb-5 bg-white rounded" style="display:inline-block;">
            <div class="card-body">
                <h5 class="card-title" style="text-align: center;">{{{input}}}</h5>
                <pre style="font-family: Monospace; padding-left: 0.5cm; padding-top: 1cm;">
{{{output}}}
                </pre>
            </div>
        </div>
    </div>
</body>

</html>
